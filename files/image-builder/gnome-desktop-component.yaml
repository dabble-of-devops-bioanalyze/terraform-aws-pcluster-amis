name: GnomeDesktop
description: |
  Installs GnomeDesktop for DCV

schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Fail
        action: ExecuteBash
        inputs:
          commands:
            - echo 1
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Failing build."
                exit {{ build.Fail.outputs.stdout }}
              fi

      - name: InstallationRequirements
        action: ExecuteBash
        inputs:
          commands:
            - |
              RELEASE='{{ build.OperatingSystemRelease.outputs.stdout }}'
              # TODO
              # Only supporting AWS Linux 2 based amis at this time

              ################################################
              # Install Packages
              ################################################

              # Install packages
              echo "Installing GNOME desktop"

              sudo amazon-linux-extras install -y \
                epel mate-desktop1.x

              sudo yum-config-manager --enable epel
              sudo yum update -y; yum upgrade -y
              sudo yum groupinstall -y "GNOME Desktop" "Graphical Administration Tools"

              sudo yum install --quiet --skip-broken -y \
                novnc python-websockify numpy

  - name: validate
    steps:
      - name: ValidateGnomeDesktop
        action: ExecuteBash
        inputs:
          commands:
            - |
              if type -P gnome-session &>/dev/null; then
                  echo "The gnome-session command exists."
              else
                  echo "The gnome-session command does not exist. Failing."
                  exit 1
              fi
