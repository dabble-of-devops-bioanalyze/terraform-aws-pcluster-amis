name: Docker
description: |
  Installs docker and docker-compose

schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Fail
        action: ExecuteBash
        inputs:
          commands:
            - echo 1
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Failing build."
                exit {{ build.Fail.outputs.stdout }}
              fi

      - name: InstallationRequirements
        action: ExecuteBash
        inputs:
          commands:
            - |
              RELEASE='{{ build.OperatingSystemRelease.outputs.stdout }}'

              ################################################
              # Install Docker
              ################################################
              echo "Installing docker"
              apt-get install \
                ca-certificates \
                curl \
                gnupg \
                lsb-release

              mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              apt-get -y update
              chmod a+r /etc/apt/keyrings/docker.gpg
              apt-get update

              apt-get install -y \
                docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              sudo service docker start
              sudo groupmod -g 500 docker
              sudo systemctl enable --now docker

  - name: validate
    steps:
      - name: ValidateDocker
        action: ExecuteBash
        inputs:
          commands:
            - |
              if type -P docker &>/dev/null; then
                  echo "The docker command exists."
              else
                  echo "The docker command does not exist. Failing."
                  exit 1
              fi

              docker --version
              if [[ $? == 0 ]]; then
                  echo "docker was successfully invoked."
              else
                  echo "docker could not be invoked. Failing."
                  exit 1
              fi
