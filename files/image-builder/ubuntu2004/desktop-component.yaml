name: GnomeDesktop
description: |
  Installs GnomeDesktop for DCV

schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Fail
        action: ExecuteBash
        inputs:
          commands:
            - echo 1
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Failing build."
                exit {{ build.Fail.outputs.stdout }}
              fi

      - name: InstallationRequirements
        action: ExecuteBash
        inputs:
          commands:
            - |
              RELEASE='{{ build.OperatingSystemRelease.outputs.stdout }}'

              ################################################
              # Install Packages
              ################################################

              export TASK="Desktop"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="
              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                dbus-x11 \
                procps \
                psmisc

              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                xdg-utils \
                xdg-user-dirs \
                menu-xdg \
                mime-support \
                desktop-file-utils \
                bash-completion

              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                mesa-utils-extra \
                libxv1 \
                sudo \
                lsb-release

              export TASK="Desktop: Mate"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="
              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                ubuntu-mate-desktop^

              export TASK="Desktop: xfce4"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="
              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                xfce4

              export TASK="Desktop: Gnome Ubuntu"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="
              env DEBIAN_FRONTEND=noninteractive apt-get install -y \
                ubuntu-gnome-desktop ubuntu-desktop gnome-session gdm3

  - name: validate
    steps:
      - name: ValidateGnomeDesktop
        action: ExecuteBash
        inputs:
          commands:
            - |
              if type -P gnome-session &>/dev/null; then
                  echo "The gnome-session command exists."
              else
                  echo "The gnome-session command does not exist. Failing."
                  exit 1
              fi
