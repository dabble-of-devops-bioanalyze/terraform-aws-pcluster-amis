name: Singularity
description: |
  Installs singularity


schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Fail
        action: ExecuteBash
        inputs:
          commands:
            - echo 1
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Failing build."
                exit {{ build.Fail.outputs.stdout }}
              fi

      - name: InstallationRequirements
        action: ExecuteBash
        inputs:
          commands:
            - |
              RELEASE='{{ build.OperatingSystemRelease.outputs.stdout }}'
              export DEBIAN_FRONTEND=noninteractive

              export TASK="Singularity"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="

              apt-get install -y \
                build-essential \
                libssl-dev \
                uuid-dev \
                libgpgme11-dev \
                squashfs-tools \
                libseccomp-dev \
                wget \
                pkg-config \
                git

              wget -O- http://neuro.debian.net/lists/focal.us-nh.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list
              apt-key adv --recv-keys --keyserver hkps://keyserver.ubuntu.com 0xA5D32F012649A5A9
              apt-get update -y
              apt-get install -y singularity-container

  - name: validate
    steps:
      - name: ValidateSingularity
        action: ExecuteBash
        inputs:
          commands:
            - |
              if type -P singularity &>/dev/null; then
                  echo "The singularity command exists."
              else
                  echo "The singularity command does not exist. Failing."
                  exit 1
              fi
