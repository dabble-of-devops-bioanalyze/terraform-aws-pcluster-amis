name: Cuda
description: |
  Supplies nvidia-smi

schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Fail
        action: ExecuteBash
        inputs:
          commands:
            - echo 1
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Failing build."
                exit {{ build.Fail.outputs.stdout }}
              fi

      - name: InstallationRequirements
        action: ExecuteBash
        inputs:
          commands:
            - |
              RELEASE='{{ build.OperatingSystemRelease.outputs.stdout }}'

              export DEBIAN_FRONTEND=noninteractive
              ################################################
              # Install NVidia
              ################################################

              export TASK="NVidia Drivers"
              echo "===================================================="
              echo "# Starting: ${TASK}"
              echo "===================================================="
              wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-ubuntu2004.pin
              sudo mv cuda-ubuntu2004.pin /etc/apt/preferences.d/cuda-repository-pin-600
              wget https://developer.download.nvidia.com/compute/cuda/12.1.0/local_installers/cuda-repo-ubuntu2004-12-1-local_12.1.0-530.30.02-1_amd64.deb
              sudo dpkg -i cuda-repo-ubuntu2004-12-1-local_12.1.0-530.30.02-1_amd64.deb
              sudo cp /var/cuda-repo-ubuntu2004-12-1-local/cuda-*-keyring.gpg /usr/share/keyrings/
              sudo apt-get update
              sudo apt-get -y install cuda


  - name: validate
    steps:
      - name: ValidateNvidia
        action: ExecuteBash
        inputs:
          commands:
            - |
              # TODO Validate nvidia driver
              # /usr/bin/nvidia-smi
              if type -P nvidia-smi &>/dev/null; then
                  echo "The nvidia-smi command exists."
              else
                  echo "The nvidia command does not exist. Failing."
                  exit 1
              fi
